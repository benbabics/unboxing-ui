<div class="content-layout fullwidth-basic-normal-scroll">

    <!-- Background - Inline SVG for easy customizations -->
    <svg class="background"
         viewBox="0 0 1531 891"
         preserveAspectRatio="xMidYMax slice"
         xmlns="http://www.w3.org/2000/svg">
        <path d="M0 182c144.327 47.973 534.462 219.712 440.509 369.87C346.555 702.028 79.877 662.846 0 638V182z"></path>
        <path d="M1405 848c-424.366 158.009-437-164-437-272s102-425 563-576v769c-21.333 29.333-63.333 55.667-126 79z"></path>
        <path d="M1531 162c-122.914-17.284-377.96 33.191-543.433 206.414C822.095 541.636 797.342 648.75 835.842 731.622c38.5 82.871 198.243 134.841 400.555 92.053C1438.71 780.886 1492.752 775.894 1531 768V162z"></path>
    </svg>

    <!-- Main -->
    <div class="main">

        <!-- Header -->
        <div class="header">

            <h1>Which account?</h1>

            <div class="search mt-8 mb-12">
              <mat-form-field class="treo-mat-no-subscript treo-mat-rounded">
                <input matInput [placeholder]="'Filter by the name of an account, person or project'">
                <mat-icon matPrefix [svgIcon]="'search'"></mat-icon>
              </mat-form-field>
            </div>

            <div class="accounts">

              <ng-container *ngIf="memberships$ | async; let memberships">
                <ng-container *ngFor="let membership of memberships">
                  <ng-container *ngTemplateOutlet="cardAccount; context: { $implicit: membership }"></ng-container>
                </ng-container>
              </ng-container>

            </div>

        </div>

    </div>

</div>



<ng-template #cardAccount let-membership>
  <treo-card class="flex flex-col items-center max-w-80 w-full p-8 filter-info">
    <div class="absolute flex flex-col top-0 right-0 p-4">
      <button mat-icon-button>
        <mat-icon class="icon-size-20" [svgIcon]="'favorite'"></mat-icon>
      </button>
    </div>

    <img [src]="membership.account.logo" [alt]="membership.account.title" class="object-contain h-32 w-full">
    
    <div class="text-2xl font-semibold leading-tight text-center mt-4 w-full">
      {{ membership.account.title }}
    </div>
    
    <div class="text-center text-secondary mt-1 mb-4">
      <div class="flex flex-wrap text-md">
        <span class="whitespace-no-wrap"><b>10</b> projects</span>
        <span class="mx-2">&bull;</span>
        <span class="whitespace-no-wrap"><b>4</b> baths</span>
        <span class="mx-2">&bull;</span>
        <span class="whitespace-no-wrap"><b>21k</b> sqft.</span>
      </div>
    </div>
    
    <div class="flex items-center">
      <img class="w-8 h-8 rounded-full text-card shadow-solid" src="assets/images/avatars/female-02.jpg">
      <img class="w-8 h-8 rounded-full -ml-2 text-card shadow-solid" src="assets/images/avatars/female-04.jpg">
      <img class="w-8 h-8 rounded-full -ml-2 text-card shadow-solid" src="assets/images/avatars/male-09.jpg">
      <img class="w-8 h-8 rounded-full -ml-2 text-card shadow-solid" src="assets/images/avatars/male-07.jpg">
      <img class="w-8 h-8 rounded-full -ml-2 text-card shadow-solid" src="assets/images/avatars/female-12.jpg">
    </div>
    <div class="text-sm text-secondary mt-1">+13 more</div>
    
    <a 
      color="primary"
      class="px-6 mt-6"
      routerLink="/example"
      mat-flat-button 
      (click)="handleSelectMembership( membership ); $event.preventDefault()">
      <span>Select Account</span>
    </a>
  </treo-card>
</ng-template>
