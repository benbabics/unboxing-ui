<div class="content-layout fullwidth-basic-content-scroll">

    <h1>Ooops...</h1>
    <h6>The page you requested could not be found.</h6>

    <button 
      mat-button
      class="mt-4"
      color="primary"
      [routerLink]="redirectUrl || defaultRedirectUrl">

      <mat-icon svgIcon="arrow_back"></mat-icon>
      <span>Back to {{ redirectLabel || defaultRedirectLabel }}</span>
    </button>
</div>
