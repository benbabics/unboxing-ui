<div class="content-layout" [ngClass]="'right-sidebar-fullheight-standard-' + scrollMode + '-scroll'">
  <mat-drawer-container>

    <mat-drawer 
      #matDrawer
      position="end"
      [mode]="drawerMode"
      [opened]="drawerOpened"
      [disableClose]="false">

      <ng-container [ngTemplateOutlet]="drawer"></ng-container>
    </mat-drawer>

    <mat-drawer-content>
      <div class="navigator-wrapper">
        <div class="header">
          <editor-navigator>
            <button [matMenuTriggerFor]="actionsMenu" class="ml-2 flex items-center" type="button">
              <mat-icon class="icon-size-18" svgIcon="more_vert"></mat-icon>
            </button>
            
            <mat-menu #actionsMenu="matMenu">
              <button mat-menu-item routerLink="/projects">
                <span>Exit</span>
              </button>
            </mat-menu>
          </editor-navigator>
        </div>
        
        <div class="main">
          <editor-content></editor-content>
        </div>
      </div>

      <div class="inspector-hitbox" (click)="matDrawer.toggle()">
        <mat-icon class="icon-size-18 transform rotate-90 mb-2" svgIcon="tune"></mat-icon>
        Inspector
      </div>
    </mat-drawer-content>
    
  </mat-drawer-container>
</div>


<!-- Drawer -->
<ng-template #drawer>
  <div class="actions relative">
    <button 
      class="absolute right-0 mt-6 mr-4"
      mat-icon-button
      matTooltip="Hide Inspector"
      (click)="matDrawer.close()">

      <mat-icon svgIcon="close" class="icon-size-14"></mat-icon>
    </button>
  </div>
  
  <div class="p-6">
    <div class="flex flex-col flex-auto flex-shrink-0 bg-transparent">
      <mat-button-toggle-group 
        class="inspector-button-toggle flex-0 w-full mb-8"
        [value]="'format'"
        #inspectorViewToggleGroup="matButtonToggleGroup">

        <mat-button-toggle value="format" class="w-1/3">
          Format
        </mat-button-toggle>
        <mat-button-toggle value="settings" class="w-1/3">
          Settings
        </mat-button-toggle>
      </mat-button-toggle-group>
    </div>

    <ng-container [ngSwitch]="inspectorViewToggleGroup.value">
      <ng-template ngSwitchCase="format">
        <editor-navigation></editor-navigation>
        <mat-divider class="mt-6 mb-8 light:border-cool-gray-300"></mat-divider>
        <editor-inspector></editor-inspector>
      </ng-template>
    
      <ng-template ngSwitchCase="settings">
        <p>Settings content here.</p>
      </ng-template>
    </ng-container>
  </div>
</ng-template>
