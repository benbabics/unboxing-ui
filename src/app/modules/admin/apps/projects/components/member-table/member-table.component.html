<div class="flex flex-col flex-auto overflow-hidden">
  <div class="overflow-auto">

    <table 
      class="w-full bg-transparent"
      mat-table
      matSort
      [dataSource]="members"
      [trackBy]="trackByFn"
      #recentTransactionsTable>

      <!-- Avatar -->
      <ng-container matColumnDef="avatar">
        <th class="bg-cool-gray-100 dark:bg-cool-gray-700 border-t" mat-header-cell *matHeaderCellDef>
        </th>
      
        <td mat-cell *matCellDef="let member">
          <div class="member-content">
            <span class="avatar">
              <img *ngIf="member.avatar" [src]="member.avatar">
              <span *ngIf="!member.avatar">
                {{ member.lastname.charAt(0) }}
              </span>
            </span>
          </div>
        </td>
      </ng-container>
      
      <!-- First Name -->
      <ng-container matColumnDef="firstname">
        <th class="bg-cool-gray-100 dark:bg-cool-gray-700 border-t" mat-header-cell *matHeaderCellDef>
          <span class="whitespace-no-wrap">First</span>
        </th>
      
        <td mat-cell *matCellDef="let member">
          <span class="pr-6 font-medium text-sm text-secondary whitespace-no-wrap">
            {{ member.firstname }}
          </span>
        </td>
      </ng-container>

      <!-- Last Name -->
      <ng-container matColumnDef="lastname">
        <th class="bg-cool-gray-100 dark:bg-cool-gray-700 border-t" mat-header-cell *matHeaderCellDef>
          <span class="whitespace-no-wrap">Last</span>
        </th>
      
        <td mat-cell *matCellDef="let member">
          <span class="pr-6 font-medium text-sm text-secondary whitespace-no-wrap">
            {{ member.lastname }}
          </span>
        </td>
      </ng-container>
      
      <!-- Email -->
      <ng-container matColumnDef="email">
        <th class="bg-cool-gray-100 dark:bg-cool-gray-700 border-t" mat-header-cell *matHeaderCellDef>
          <span class="whitespace-no-wrap">Email</span>
        </th>

        <td mat-cell *matCellDef="let member">
          <span class="pr-6 font-medium text-sm text-secondary whitespace-no-wrap">
            {{ member.email }}
          </span>
        </td>
      </ng-container>

      <!-- Role -->
      <ng-container matColumnDef="role">
        <th class="bg-cool-gray-100 dark:bg-cool-gray-700 border-t" mat-header-cell *matHeaderCellDef>
          <span class="whitespace-no-wrap">Role</span>
        </th>
      
        <td mat-cell *matCellDef="let member">
          <span class="pr-6 font-medium text-sm text-secondary whitespace-no-wrap">
            {{ member.role }}
          </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>

  </div>
</div>
